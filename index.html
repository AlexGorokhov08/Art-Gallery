<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/imgs/favicons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/imgs/favicons/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Art Gallery</title>
  </head>
  <body class="body">
    <div class="body-overlay" id="body-overlay"><div class="darken"></div></div>
    <div class="header-container">
      <div class="header">
        <div class="burger">
          <div class="top-string"></div>
          <div class="middle-string"></div>
          <div class="bottom-string"></div>
        </div>
        <div class="title">
          <h1 class="title-main">
            VINI <span class="artist">THE ARTIST</span>
          </h1>
          <div class="bottom-line"></div>
        </div>
      </div>
      <div class="menu">
        <p class="spoiler">Portraits</p>
        <ul class="spoiler-content">
          <li class="portraits-pencil">Pencil</li>
          <li class="portraits-watercolor">Watercolor</li>
        </ul>
        <p class="spoiler">Other</p>
        <ul class="spoiler-content">
          <li class="other-pencil">Pencil</li>
          <li class="other-watercolor">Watercolor</li>
          <li class="other-gouache">Gouache</li>
          <li class="other-graphic">Graphic</li>
        </ul>
      </div>
    </div>
    <div class="loader-container"><div class="loader"></div></div>
    <div class="gallery"></div>
  </body>
</html>
