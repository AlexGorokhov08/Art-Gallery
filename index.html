<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Photo Gallery</title>
  </head>
  <body class="body">
    <div class="body-overlay" id="body-overlay"></div>
    <div class="header">
      <div class="burger">
        <div class="top-string"></div>
        <div class="middle-string"></div>
        <div class="bottom-string"></div>
      </div>
      <div class="title">
        <h1 class="title-main">VINI <span class="artist">THE ARTIST</span></h1>
      </div>
    </div>
    <div class="bottom-line"></div>
    <div class="container">
      <div class="menu">
        <p class="spoiler">Portraits</p>
        <ul class="spoiler-content">
          <li class="portraits-pencil">Pencil</li>
          <li class="portraits-watercolor">Watercolor</li>
        </ul>
        <p class="spoiler">Other</p>
        <ul class="spoiler-content">
          <li class="other-pencil">Pencil</li>
          <li class="other-watercolor">Watercolor</li>
          <li class="other-gouache">Gouache</li>
          <li class="other-graphic">Graphic</li>
        </ul>
      </div>

      <div class="gallery"></div>
    </div>
  </body>
</html>
